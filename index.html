<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="centerByFlex">
    <h1>CALCULATOR</h1>
   <table class="centerByFlex">
    <tr>
        <td class="display" colspan="3">0</td>
        <td id="backspace"><img src="images/backspace.svg" alt="Backspace" srcset=""></td>
    </tr>
    <tr>
        <td id="clear">AC</td>
        <td id="invert">-/+</td>
        <td id="percentage">%</td>
        <td class="funcionality" data-functionality=+>+</td>
    </tr>
    <tr>
        <td class="number" data-number=7>7</td>
        <td class="number" data-number=8>8</td>
        <td class="number" data-number=9>9</td>
        <td class="funcionality" data-functionality=->-</td>
    </tr>
    <tr>
        <td class="number" data-number=4>4</td>
        <td class="number" data-number=5>5</td>
        <td class="number" data-number=6>6</td>
        <td class="funcionality" data-functionality=*>*</td>
    </tr>
    <tr>
        <td class="number" data-number=1>1</td>
        <td class="number" data-number=2>2</td>
        <td class="number" data-number=3>3</td>
        <td class="funcionality" data-functionality=/>/</td>
    </tr>
    <tr>
        <td colspan="2" class="number" data-number=0>0</td>
        <td class="number" data-number=.>.</td>
        <td class="funcionality" data-functionality="=">=</td>
    </tr>
   </table>
</body>
</html>
